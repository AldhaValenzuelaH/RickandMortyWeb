
<div fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="center center">
  <div *ngIf="characters && characters.length > 0">
    <div *ngFor="let character of characters" class="character-card" fxFlex="45" fxFlex.lt-md="100">
      <mat-card class="example-card" appearance="outlined">
        <div class="example-header-image">
          <img mat-card-image [src]="character.image" [alt]="character.name + ' image'" >
        </div>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ character.name }}</mat-card-title>
          <mat-card-subtitle>{{ character.species }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>
            Estado: {{ character.status }}<br>
            Género: {{ character.gender }}<br>
            Origen: {{ character.origin?.name }}<br>
            Última ubicación conocida: {{ character.location?.name }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div *ngIf="characters.length === 0">
  No hay personajes disponibles.
</div>
